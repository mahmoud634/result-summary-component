<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk
            :wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="result.css">         
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="line1">Your Result</p>
      <div class="circle">
        <p class="line2">76</p>
        <p class="line3">of 100</p>
      </div>
      <p class="line4">Great</p>
      <p class="line5">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="box box1">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="sum1 first">Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="box box2">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="sum1 second">Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="box box3">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="sum1 third">Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="box box4">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="sum1 fourth">Visual</p>
        <p>72 / 100</p>
      </div>
      <input type="submit" value="Continue">
    </div>
  </div>

  
  
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Maarof</a>.
  </div>
</body>
</html>
